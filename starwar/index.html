<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Star War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        body {
            background: url(images/bg.jpg);
        }
        .starwars-demo {
            /* background: red; */
            /* em 相对单位：相对于自身的 font-size 
                body 默认字体大小 16px
                px 绝对单位
             */
            height: 17em;
            width: 34em;
            /* 为什么用相对单位？适配所有设备 */
            /* 网页布局，正常模式基于文档流的布局，是从左到右，从上到下
                块级元素，行内元素
                定位 (position) 破坏文档流
                浮动布局 (float) PC端常用的布局方式
                弹性布局 (flex) 等分、父子关系的布局
                栅格布局 (grid) 九宫格
             */
            position: absolute;
            left: 50%;
            top: 53%;
            transform: translate(-50%,-50%);
            /* 3D 效果 */
            transform-style: preserve-3d;
            perspective: 800px;         /* 视距 */
        }
        .star, .wars {
            position: absolute;
            /* transition: all 5s; */
        }
        .star {
            top: -0.75em;
            animation: star 10s ease-out infinite;
        }
        .wars {
            bottom: -0.5em;
            animation: wars 10s ease-out infinite;
        }
        .byline {
            position: absolute;
            color: aliceblue;
            font-family: Lato;
            font-style: 2.25em;
            left: 3em;
            /* right: -3em; */
            top: 42%;
            letter-spacing: .4em;
            text-transform: uppercase;
        }
        .byline span {
            display: inline-block;
        }
        .byline {
            animation: move-byline 10s linear infinite;
        }
        .byline span {
            animation: span-letter 10s linear infinite;
        }
        @keyframes star {
            0% {
                opacity: 0;
                transform: scale(1.5);
            }
            20% {
                opacity: 1;
            }
            89% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translateZ(-400em);
            }
        }
        @keyframes wars {
            0% {
                opacity: 0;
                transform: scale(1.5);
            }
            20% {
                opacity: 1;
            }
            89% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translateZ(-400em);
            }
        }
        @keyframes move-byline {
            0% {
                transform: translateZ(5em);
            }
            100% {
                transform: translateZ(0);
            }
        }
        @keyframes span-letter {
            0%, 100% {
                opacity: 0;
                transform: rotateY(90deg);
            }
            30% {
                opacity: 1;
            }
            70%, 80% {
                transform: rotateY(0);
                opacity: 0;
            }
            88%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="starwars-demo">
        <img src="images/star.svg" alt="" class="star">
        <img src="images/wars.svg" alt="" class="wars">
        <h2 class="byline">
            <span>T</span><span>h</span><span>e</span>
            <span>F</span><span>o</span><span>r</span><span>c</span><span>e</span>
            <span>A</span><span>w</span><span>a</span><span>k</span><span>e</span><span>n</span><span>s</span>
        </h2>
    </div>
</body>
</html>
